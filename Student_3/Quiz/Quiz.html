<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DEPORTES | Quiz </title>
    <link rel ="icon" href="../About_Us/AboutUs_Assets/logo.jpg">
    <link rel="stylesheet" href="Quiz.css">
    <link rel="stylesheet" href="1stQuizPg.css">
</head>
<body>
    <header>
        <div class="timer">
            <div class="time_left_txt">Time Left</div>
            <div class="timer_sec">60</div>
        </div>
        <div class="time_line"></div>
    </header>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressTest" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div>
                <h2 id="question">What is the answer for this question</h2> 
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> A </p>
                <p class="choice-text" data-number="1"> Choice1 </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> B </p>
                <p class="choice-text" data-number="2"> Choice2 </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> C </p>
                <p class="choice-text" data-number="3"> Choice3 </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> D </p>
                <p class="choice-text" data-number="4"> Choice4 </p>
            </div>
        </div>
    </div>
    <script src="Quiz.js"></script>
</body>
</html>
